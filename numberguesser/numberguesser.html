<body>
    <div class="form">
        <h1 id="titlewords">Number Guessing Game</h1>
        <p id="instructions">Enter a number between 1 and 100 and click 'Submit'</p>
        <label for="guess">Enter your guess: </label>
        <input type="number" min="1" max="100" required id="guess" class="guess">
        <input type="submit" value="Submit" class="guessSubmit">
    </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <script src="script.js"></script>
</body>
